<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ホーム | WEBプログラマ・マッチングアプリ</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ロゴ" />
    </header>
	<main style="flex: 1;">
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- ▼ メインカラム -->
            <div class="contact-form">

                <h2 class="contact-title">お問い合わせ</h2>

                <form id="contactForm" method="POST" action="/contact">
                    <div class="mb-3">
                        <label for="name" class="form-label">お名前</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">お問い合わせ</label>
                        <textarea class="contact-textarea" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="contact-submit">
                        <button type="submit">送信</button>
                    </div>

            </div>
            </form>
            <div class="close-bottom">
                <button onclick="window.location.href='/main?tab=recommend'">× 閉じる</button>
            </div>
			</main>
            <footer>&copy; 2025 CodeMate. All rights reserved.</footer>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

            <div class="popup-overlay" id="popupOverlay"></div>
            <div class="popup" id="popupMessage">お問い合わせ内容を送信しました</div>
            <script>

                // フォーム送信後の処理
                document
                    .getElementById("contactForm")
                    .addEventListener("submit", function (e) {
                        e.preventDefault();

                        // 表示処理
                        document.getElementById("popupOverlay").classList.add("show");
                        document.getElementById("popupMessage").classList.add("show");

                        //2秒後に main.html に遷移
                        setTimeout(() => {
                            window.location.href = '/main?tab=recommend';
                        }, 2000);
                    });
            </script>

</body>

</html>
